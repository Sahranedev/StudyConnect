name: Integration Continue

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  backend-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          MYSQL_DATABASE: code_lingo
        ports:
          - 3306:3306

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Installation des dépendances
        run: npm install
        working-directory: ./backend

      - name: Prisma Migrate
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:${{ secrets.CI_DB_PASSWORD }}@localhost:3306/code_lingo
        working-directory: ./backend

      - name: Prisma Seed
        run: npx prisma db seed
        env:
          DATABASE_URL: mysql://root:${{ secrets.CI_DB_PASSWORD }}@localhost:3306/code_lingo
        working-directory: ./backend

      - name: Exécution des tests d'intégration
        run: npm test
        env:
          DATABASE_URL: mysql://root:${{ secrets.CI_DB_PASSWORD }}@localhost:3306/code_lingo
        working-directory: ./backend
